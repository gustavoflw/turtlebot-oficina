# Configura as referências globais para o Costmap
global_costmap:
  # Frames
  global_frame: map
  robot_base_frame: base_link

  # Frequências de atualização e publicação do Costmap
  update_frequency: 30.0
  publish_frequency: 30.0

  # Mantém o robô no centro do Costmap
  rolling_window: true

  width: 5
  height: 5
  origin_x: 0
  origin_y: 0
